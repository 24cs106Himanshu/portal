<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <h1>Counter</h1>
    <h1 id="counter"></h1>

</head>
<body>
    <button id="INCREMENT1">+1</button>
    <button id="INCREMENT2">+2</button>
    <button id="DEC1">-1</button>
    <button id="DEC2">-2</button>
    <button id="MUL">x2</button>
    <button id="DIV">/2</button>
    <button id="RESET">RESET</button>
    <script>
        let count=0;

        function updateDisplay(){
            console.log(count);
            document.getElementById("counter").innerText = count;
        }
        function increment1(){
            count ++;
            updateDisplay();
            console.log(count);
        }function increment2(){
            count ++;
            count ++;
            updateDisplay();
            console.log(count);
        }
        function decrement1(){
            count --;
            updateDisplay();
            console.log(count);
        }
        function decrement2(){
            count --;
            count --;
            updateDisplay();
            console.log(count);
        }
        function multiply(){
            count=count*2;
            updateDisplay();
            console.log(count);
        }
        function divison(){
            count=count/2;
            updateDisplay();
            console.log(count);
        }
        function reset(){
            count=0;
            updateDisplay();
            console.log(count);
        }

        
        document.getElementById('INCREMENT1').addEventListener('click', increment1);
        document.getElementById('INCREMENT2').addEventListener('click', increment2);
        document.getElementById('DEC1').addEventListener('click', decrement1);
        document.getElementById('DEC2').addEventListener('click', decrement2);
        document.getElementById('MUL').addEventListener('click', multiply);
        document.getElementById('DIV').addEventListener('click', divison);
        document.getElementById('RESET').addEventListener('click', reset);

    </script>
    
</body>
</html>
